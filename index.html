<script src="virtual_dom.js"></script>

<body></body>

<script>
const { h, mount, patch } = window.VirtualDOM;

const virtualNode = h('div', null, ['Hello world once again']);

document.body.appendChild(mount(virtualNode));

setTimeout(
    patch(virtualNode, h('div', null, ['Hello world change in 2 seconds']), document.body)
, 2000);
</script>
